# HTTP Server
server:
  port: 19001  # HTTP (Tomcat) port

spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDRS:nacos:8848}
  application:
    name: ts-payment-service
  datasource:
    url: jdbc:mysql://${PAYMENT_MYSQL_HOST:ts}:${PAYMENT_MYSQL_PORT:3306}/${PAYMENT_MYSQL_DATABASE:payment}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: ${PAYMENT_MYSQL_USER:root}
    password: ${PAYMENT_MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

swagger:
  controllerPackage: com.trainticket.controller