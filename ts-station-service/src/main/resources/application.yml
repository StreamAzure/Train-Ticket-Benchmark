spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDRS:nacos:8848}
  application:
    name: ts-station-service
  datasource:
    url: jdbc:mysql://${STATION_MYSQL_HOST:ts}:${STATION_MYSQL_PORT:3306}/${STATION_MYSQL_DATABASE:station}?useSSL=false
    username: ${STATION_MYSQL_USER:root}
    password: ${STATION_MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

# HTTP Server
server:
  port: 12345  # HTTP (Tomcat) port

swagger:
  controllerPackage: fdse.microservice