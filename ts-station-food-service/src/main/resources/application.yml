server:
  port: 18855

spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDRS:nacos:8848}
  application:
    name: ts-station-food-service
  datasource:
    url: jdbc:mysql://${STATION_FOOD_MYSQL_HOST:ts}:${STATION_FOOD_MYSQL_PORT:3306}/${STATION_FOOD_MYSQL_DATABASE:food}?useSSL=false
    username: ${STATION_FOOD_MYSQL_USER:root}
    password: ${STATION_FOOD_MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

swagger:
  controllerPackage: food.controller